<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dispara la function Suma</title>
  </head>
  <body>
    <div id="caja"></div>
    <button id="boton">Ejecuta la Suma</button>

    <script>
      // Definir la funcion suma
      function suma(a, b) {
        let total = a + b;
        return total;
      }

      // Obtener el boton por su ID
      const boton = document.getElementById("boton");

      // Agregar un escuchador de eventos al boton
      boton.addEventListener("click", function () {
        // Llamar a la funcion suma con valores especificos
        const resultado = suma(1, 2);

        // Mostrar el resultado en la consola
        console.log(resultado);
      });
    </script>
  </body>
</html>
